<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <title>Rock Paper Scissors Tutorial</title>
    </head>
    <body class="bg-dark text-white">


        <div class="container-fluid" id="header">
            <h1 class="display-4">Let's Play <br> Rock Paper Scissors</h1>
        </div>


        <div id="displays" class="container mt-4 p-5 bg-secondary text-white rounded">
            <h2 class="display-5">Computer Choice: </h2>
                <h3 id="computerChoice"></h3>
            <h2 class="display-5">User Choice: </h2>
                <h3 id="userChoice"></h3>
            <h2 class="display-5">Result: </h2>
                <h3 id="result"></h3>
        </div>

        <h5 class="container">Press a button to play</h5>

        <div id="buttonGroup">
            <button id="rock" type="button" class="btn btn-primary">Rock</button>
            <button id="paper" type="button" class="btn btn-primary">Paper</button>
            <button id="scissors" type="button" class="btn btn-primary">Scissors</button>
        </div>

        <footer>
            <p>&copy; Shawn Shoptaugh - <span id="date"></span></p>
        </footer>

        <script src="date.js"></script>
        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
